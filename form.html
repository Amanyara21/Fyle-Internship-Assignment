<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .contact-form-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input[type="email"],
        .form-group input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group label[for="terms"] {
            display: inline;
            font-size: 12px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #cc0055;
        }

        #first-name,
        #last-name {
            width: 48%;
            display: inline-block;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="contact-form-container">
        <form id="contact-form" action="https://getform.io/f/pamqlgva" method="POST">
            <h2>Talk to us</h2>
            <div class="form-group">
                <label for="email">Work email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to Fyle's terms and conditions, and provide consent to send me
                    communication.</label>
            </div>
            <button type="submit" class="submit-btn">Contact Us</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
